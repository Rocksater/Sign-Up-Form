<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./loginformstyle.css">
        <meta charset="UTF-8">
        <title>
            Login Page
        </title>
    </head>
    <body>
        <div class="login-container">
            <h1>
                Login
            </h1>
            <form>
                <div class="label-division">
                   <label>
                    Email:
                </label>
                <input class="input-container" type="email" placeholder="Enter Your Email" required>
                </div>
               <div class="label-division">
                <label>
                    Password:
                </label>
                <input class="input-container" type="password" placeholder="Enter Your Password" required>
               </div>
               <div class="label-division">
                 <button type="submit" class="btn">
                    Submit
                </button>
               </div>
                <p class="Sign-up">
                    Don't have an account yet? <a href="">Sign up</a> 
                </p>
            </form>
        </div>
    </body>
</html>
