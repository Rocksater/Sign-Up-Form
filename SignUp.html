<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./Style.css">
        <meta charset="UTF-8">
        <title>
            Sign Up Page
        </title>
    </head>
    <div class="form-container">
        <h1>
            Sign Up
        </h1>
        <form>
            <div class="division-container">
                <label>
                    First Name:
                </label>
                <input class="input-container" type="text" placeholder="First Name" required>
            </div>
            <div class="division-container">
                <label>
                    Second Name:
                </label>
                <input class="input-container" type="text" placeholder="Second Name" required>
            </div>
            <div class="division-container">
                <label>
                    Email Address:
                </label>
                <input class="input-container" type="email" placeholder="Email Address" required>
            </div>
            <div class="division-container">
                <label>
                    Password:
                </label>
                <input class="input-container" type="password" placeholder="Input Password" required>
            </div>
            <div class="division-container">
                <label>
                    Confirm Password:
                </label>
                <input class="input-container" type="password" placeholder="Confirm Password" required>
            </div>
            <div  class="division-container">
                <button type="submit" class="btn">
                    Submit
                </button>
            </div>
            <div class="division-container">
                <p>
                    Already have an account? <a href="index.html">Login</a>
                </p>
            </div>
        </form>
    </div>
</html>
